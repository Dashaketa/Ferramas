<!doctype html> 
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión · Mi Tienda</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/sign-in.css'%}">
</head>
<body>

    <div class="grid-container">
        <header>
            {% include 'base/header.html' %}
        </header>
       
        <main>
            <div class="form-signin">
                <form action="{% url 'inicioSesion' %}" method="post">
                    {% csrf_token %}
                    <div style="text-align: center;">
                        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingCorreo" name="correo_electronico" placeholder="Correo Electrónico">
                        <label for="floatingCorreo">Correo Electrónico</label>
                        <div class="invalid-feedback">
                            Por favor ingresa un correo electrónico válido.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                        <div class="invalid-feedback">
                            La contraseña es obligatoria.
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </main>

        <footer>
            {% include 'base/footer.html' %}
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
